<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EcoHarvest | Quality Report</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #3c3c3c;
      color: white;
    }

    /* Header styles */
    header {
      background-color: #2e8b57;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      color: white;
    }

    .logo img {
      width: 40px;
      margin-right: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 5px 10px;
    }

    nav ul li a:hover {
      background-color: #256b45;
      border-radius: 4px;
    }

    /* Main Section */
    .container {
      max-width: 900px;
      margin: 80px auto 40px;
      padding: 20px;
      background-color: #4f4f4f;
      border-radius: 10px;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .form-group input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      min-width: 150px;
    }

    .form-group button {
      background-color: #2e8b57;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #256b45;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    table thead {
      background-color: #2e8b57;
    }

    table thead th {
      padding: 12px;
      color: white;
    }

    table tbody td {
      padding: 10px;
      text-align: center;
      background-color: #5f5f5f;
    }

    .actions button {
      padding: 5px 10px;
      margin: 0 3px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .edit-btn {
      background-color: #ffc107;
      color: #000;
    }

    .delete-btn {
      background-color: #dc3545;
      color: #fff;
    }

    .save-btn {
      background-color: #198754;
      color: #fff;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="assets/image/logo.png" alt="logo" />
      Eco Harvest
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Dashboard</a></li>
        <li><a href="quality-report.html">Quality Report</a></li>
        <li><a href="#">Quality Analysis</a></li>
        <li><a href="#">Graded Produced</a></li>
        <li><a href="#">Packaging</a></li>
        <li><a href="#">Transportation</a></li>
        <li><a href="#">Supply Chain</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h2>Add Quality Report</h2>
    <div class="form-group">
      <input type="text" id="batchId" placeholder="e.g. B001">
      <input type="text" id="cropName" placeholder="e.g. Tomato">
      <input type="text" id="grade" placeholder="e.g. Grade A">
      <input type="text" id="weight" placeholder="e.g. 2 kg">
      <input type="text" id="packagingType" placeholder="e.g. Eco Box">
      <input type="date" id="packagingDate">
      <button onclick="addRow()">Add</button>
    </div>

    <h3 style="text-align:center;">ðŸ“‹ Product Quality Table</h3>
    <table id="qualityTable">
      <thead>
        <tr>
          <th>No</th>
          <th>Batch ID</th>
          <th>Crop</th>
          <th>Grade</th>
          <th>Weight</th>
          <th>Packaging</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows go here -->
      </tbody>
    </table>
  </div>

  <script>
    let count = 1;

    function addRow() {
      const batchId = document.getElementById("batchId").value;
      const crop = document.getElementById("cropName").value;
      const grade = document.getElementById("grade").value;
      const weight = document.getElementById("weight").value;
      const packaging = document.getElementById("packagingType").value;
      const date = document.getElementById("packagingDate").value;

      if (!batchId || !crop || !grade || !weight || !packaging || !date) {
        alert("Please fill all fields!");
        return;
      }

      const table = document.getElementById("qualityTable").getElementsByTagName("tbody")[0];
      const newRow = table.insertRow();

      newRow.innerHTML = `
        <td>${count++}</td>
        <td>${batchId}</td>
        <td>${crop}</td>
        <td>${grade}</td>
        <td>${weight}</td>
        <td>${packaging}</td>
        <td>${date}</td>
        <td class="actions">
          <button class="edit-btn" onclick="editRow(this)">Edit</button>
          <button class="save-btn d-none" onclick="saveRow(this)">Save</button>
          <button class="delete-btn" onclick="deleteRow(this)">Delete</button>
        </td>
      `;

      // Reset inputs
      document.querySelectorAll('.form-group input').forEach(input => input.value = '');
    }

    function deleteRow(btn) {
      const row = btn.parentNode.parentNode;
      row.remove();
    }

    function editRow(btn) {
      const row = btn.parentNode.parentNode;
      for (let i = 1; i <= 6; i++) {
        const cell = row.cells[i];
        const value = cell.textContent;
        cell.innerHTML = `<input type="text" value="${value}" style="width: 100%; padding: 5px;">`;
      }
      row.querySelector(".edit-btn").style.display = "none";
      row.querySelector(".save-btn").style.display = "inline-block";
    }

    function saveRow(btn) {
      const row = btn.parentNode.parentNode;
      for (let i = 1; i <= 6; i++) {
        const cell = row.cells[i];
        const input = cell.querySelector("input");
        cell.textContent = input.value;
      }
      row.querySelector(".edit-btn").style.display = "inline-block";
      row.querySelector(".save-btn").style.display = "none";
    }
  </script>

</body>
</html>
