<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Packaging</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      margin-top: 60px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn-width {
      width: 100px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-container mx-auto col-md-6">
    <h4 class="text-center mb-4">Edit Packaging Info</h4>
    <form action="update.php" method="POST">
      <input type="hidden" id="id" name="id">

      <div class="mb-3">
        <label for="type" class="form-label">Packaging Type</label>
        <input type="text" id="type" name="type" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="weight" class="form-label">Weight (kg)</label>
        <input type="number" id="weight" name="weight" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="date" class="form-label">Packaging Date</label>
        <input type="date" id="date" name="date" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="batch" class="form-label">Batch ID</label>
        <input type="text" id="batch" name="batch" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="transport" class="form-label">Transport ID</label>
        <input type="text" id="transport" name="transport" class="form-control" required>
      </div>

      <div class="text-center">
        <a href="packaging.html" class="btn btn-secondary btn-width">Cancel</a>
        <button type="submit" class="btn btn-success btn-width">Save</button>
      </div>
    </form>
  </div>
</div>

<script>
  // Get data from query string and prefill form
  const params = new URLSearchParams(window.location.search);
  document.getElementById("id").value = params.get("id");
  document.getElementById("type").value = params.get("type");
  document.getElementById("weight").value = params.get("weight");
  document.getElementById("date").value = params.get("date");
  document.getElementById("batch").value = params.get("batch");
  document.getElementById("transport").value = params.get("transport");
</script>

</body>
</html>
