<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Green Harvest</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header id="navbar">
    <div class="logo">Eco Harvest</div>
    <nav>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Quality Report</a></li>
        <li><a href="#">Greaded Produced</a></li>
        <li><a href="#">Suply Chain</a></li>
        <li><a href="#">Quality Analysis</a></li>
        <li><a href="#">Packaging</a></li>
        <li><a href="#">Transportation</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <div class="transparent-table-container">
        <h2 class="form-title">Packaging Records</h2>
        <table class="transparent-table" id="packagingTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Type</th>
              <th>Weight</th>
              <th>Date</th>
              <th>Batch ID</th>
              <th>Transport ID</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
      <form class="transparent-form" id="packagingForm">
        <h2 class="form-title">Add Packaging Info</h2>
        <div class="form-row">
          <div class="form-group">
            <label for="packaging-type">Packaging Type</label>
            <input type="text" id="packaging-type" required>
          </div>
          <div class="form-group">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" step="0.01" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="packaging-date">Packaging Date</label>
            <input type="date" id="packaging-date" required>
          </div>
        </div>
        <div class="form-group">
          <label for="transport-id">Transport ID</label>
          <input type="text" id="transport-id" required>
        </div>
        <button type="submit" class="submit-btn">Add Packaging Info</button>
      </form>
      <div class="charts-flex">
        <div class="chart-container">
          <h2 class="chart-title">Packaging Weight Distribution</h2>
          <canvas id="weightChart"></canvas>
        </div>
        <div class="chart-container">
          <h2 class="chart-title">Monthly Packaging Volume</h2>
          <canvas id="volumeChart"></canvas>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  let packagingData = [
    { id: 1, type: "Eco Box", weight: 2.5, date: "2025-04-15", batchId: "BATCH001", transportId: "TRANS100" },
    { id: 2, type: "Biodegradable Bag", weight: 1.2, date: "2025-04-16", batchId: "BATCH002", transportId: "TRANS101" },
    { id: 3, type: "Wooden Crate", weight: 5.0, date: "2025-04-17", batchId: "BATCH003", transportId: "TRANS102" },
    { id: 4, type: "Recycled Plastic", weight: 3.7, date: "2025-04-18", batchId: "BATCH004", transportId: "TRANS103" }
  ];

  let weightChart;
  let volumeChart;

  document.addEventListener("DOMContentLoaded", () => {
    renderCharts();
    setupScrollEffect();
  });

  function renderCharts() {
    const ctxPie = document.getElementById("weightChart").getContext("2d");
    const ctxBar = document.getElementById("volumeChart").getContext("2d");

    const grouped = packagingData.reduce((acc, item) => {
      acc[item.type] = (acc[item.type] || 0) + item.weight;
      return acc;
    }, {});
    const labels = Object.keys(grouped);
    const weights = Object.values(grouped);
    const colors = ['#2e8b57cc', '#3cb371cc', '#90ee90cc', '#98fb98cc', '#006400cc'];

    if (weightChart) weightChart.destroy();
    if (volumeChart) volumeChart.destroy();

    weightChart = new Chart(ctxPie, {
      type: "pie",
      data: {
        labels: labels,
        datasets: [{
          data: weights,
          backgroundColor: colors,
          borderColor: "#fff",
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: "bottom",
            labels: { color: "white" }
          },
          tooltip: {
            callbacks: {
              label: context => `${context.label}: ${context.raw} kg`
            }
          }
        }
      }
    });

    volumeChart = new Chart(ctxBar, {
      type: "bar",
      data: {
        labels: labels,
        datasets: [{
          label: "Volume (kg)",
          data: weights,
          backgroundColor: colors
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { ticks: { color: "white" } },
          y: {
            ticks: { color: "white" },
            beginAtZero: true
          }
        },
        plugins: {
          legend: {
            labels: { color: "white" }
          }
        }
      }
    });
  }

  function setupScrollEffect() {
    const navbar = document.getElementById("navbar");
    window.addEventListener("scroll", () => {
      navbar.classList.toggle("scrolled", window.scrollY > 50);
    });
  }
</script>

</body>
</html>
