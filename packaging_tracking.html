<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eco Harvest - Packaging</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="packaging_style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="d-flex justify-content-between align-items-center">
      <div class="navbar-brand d-flex align-items-center text-white fw-bold">
        <img src="Logo/logo-transparent (2.1).PNG" alt="Logo" style="height: 60px; margin-right: 10px;">
        <span class="fs-4">Eco Harvest</span> <!-- Added Eco Harvest text here -->
      </div>
      <nav>
        <ul class="navbar-nav flex-row gap-3">
          <li class="nav-item"><a href="Dashboard.html" class="nav-link">Dashboard</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Quality Report</a></li>
          <li class="nav-item"><a href="Graded_Produced_Track.html" class="nav-link">Graded Produced</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Supply Chain</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Quality Analysis</a></li>
          <li class="nav-item"><a href="packaging_tracking.html" class="nav-link active">Packaging</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Transportation</a></li>
          <li class="nav-item"><a href="login.html" class="nav-link">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container py-5">

    <!-- Packaging Records Table -->
    <div class="mt-4 bg-white bg-opacity-75 p-4 p-md-5 rounded-4 border border-success shadow-sm">
      <h2 class="text-center text-success fw-bold mb-4">Packaging Records</h2>

      <!-- Search Bar -->
      <div class="d-flex justify-content-end mb-3">
        <div class="input-group" style="max-width: 300px;">
          <input type="text" id="searchInput" class="form-control border-success" placeholder="Search...">
          <button class="btn btn-success" onclick="filterTable()"><i class="fas fa-search"></i></button>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered align-middle">
          <thead class="table-success">
            <tr>
              <th>ID</th>
              <th>Type</th>
              <th>Weight (kg)</th>
              <th>Date</th>
              <th>Batch ID</th>
              <th>Transport ID</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>

    <!-- Add Packaging Info Form -->
    <div class="mt-5 bg-white bg-opacity-75 p-4 p-md-5 rounded-4 border border-success shadow-sm mx-auto" style="max-width: 800px;">
      <h2 class="text-center text-success fw-bold mb-4">Add Packaging Info</h2>
      <form id="packagingForm">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="packaging-type" class="form-label fw-semibold text-success">Packaging Type</label>
            <input type="text" id="packaging-type" class="form-control border-success" placeholder="e.g. Eco Box" required>
          </div>
          <div class="col-md-6">
            <label for="weight" class="form-label fw-semibold text-success">Weight (kg)</label>
            <input type="number" step="0.01" id="weight" class="form-control border-success" placeholder="e.g. 2.5" required>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="packaging-date" class="form-label fw-semibold text-success">Packaging Date</label>
            <input type="date" id="packaging-date" class="form-control border-success" required>
          </div>
          <div class="col-md-6">
            <label for="batch-id" class="form-label fw-semibold text-success">Batch ID</label>
            <input type="text" id="batch-id" class="form-control border-success" placeholder="e.g. BATCH001" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="transport-id" class="form-label fw-semibold text-success">Transport ID</label>
          <input type="text" id="transport-id" class="form-control border-success" placeholder="e.g. TRANS100" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success px-4 py-2 fw-bold">
            <i class="fas fa-plus-circle me-2"></i>Add Packaging Info
          </button>
        </div>
      </form>
    </div>

    <!-- Charts Section -->
    <div class="charts-container mt-5">
      <div class="chart-card col-md-6 col-lg-4">
        <h3 class="text-center text-success fw-bold">Packaging by Type</h3>
        <canvas id="packagingPieChart"></canvas>
      </div>
      <div class="chart-card col-md-6 col-lg-4">
        <h3 class="text-center text-success fw-bold">Monthly Packaging Volume</h3>
        <canvas id="packagingBarChart"></canvas>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let packagingInfo = [];
    let currentEditIndex = -1;

    const packagingForm = document.getElementById("packagingForm");
    const tableBody = document.getElementById("tableBody");

    function updateTable() {
      tableBody.innerHTML = "";
      packagingInfo.forEach((item, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${item.type}</td>
          <td>${item.weight}</td>
          <td>${item.date}</td>
          <td>${item.batchId}</td>
          <td>${item.transportId}</td>
          <td class="text-center">
            <a href="edit_packaging.html?id=${index + 1}&type=${encodeURIComponent(item.type)}&weight=${encodeURIComponent(item.weight)}&date=${encodeURIComponent(item.date)}&batch=${encodeURIComponent(item.batchId)}&transport=${encodeURIComponent(item.transportId)}" class="btn btn-warning btn-sm me-2">Edit</a>
            <button class="delete-btn btn btn-danger btn-sm" onclick="deletePackaging(${index})">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
      updateChart();
    }

    function addPackagingInfo(event) {
      event.preventDefault();
      const newPackaging = {
        type: document.getElementById("packaging-type").value,
        weight: document.getElementById("weight").value,
        date: document.getElementById("packaging-date").value,
        batchId: document.getElementById("batch-id").value,
        transportId: document.getElementById("transport-id").value,
      };

      if (currentEditIndex !== -1) {
        packagingInfo[currentEditIndex] = newPackaging;
        currentEditIndex = -1;
      } else {
        packagingInfo.push(newPackaging);
      }

      packagingForm.reset();
      updateTable();
    }

    function editPackaging(index) {
      const item = packagingInfo[index];
      document.getElementById("packaging-type").value = item.type;
      document.getElementById("weight").value = item.weight;
      document.getElementById("packaging-date").value = item.date;
      document.getElementById("batch-id").value = item.batchId;
      document.getElementById("transport-id").value = item.transportId;
      currentEditIndex = index;
    }

    function deletePackaging(index) {
      packagingInfo.splice(index, 1);
      updateTable();
    }

    function filterTable() {
      const searchTerm = document.getElementById("searchInput").value.toLowerCase();
      const rows = tableBody.getElementsByTagName("tr");

      for (let row of rows) {
        const [id, type, weight, date, batchId, transportId] = row.children;
        const text = `${type.textContent} ${batchId.textContent} ${transportId.textContent}`.toLowerCase();
        row.style.display = text.includes(searchTerm) ? "" : "none";
      }
    }

    let pieChart, barChart;

    function updateChart() {
      const typeCounts = {};
      const monthlyTotals = {};

      packagingInfo.forEach(item => {
        typeCounts[item.type] = (typeCounts[item.type] || 0) + 1;

        const date = new Date(item.date);
        const monthName = date.toLocaleString('default', { month: 'long' });
        const year = date.getFullYear();
        const monthLabel = `${monthName} ${year}`;

        monthlyTotals[monthLabel] = (monthlyTotals[monthLabel] || 0) + parseFloat(item.weight);
      });

      const pieLabels = Object.keys(typeCounts);
      const pieData = Object.values(typeCounts);

      const barLabels = Object.keys(monthlyTotals).sort();
      const barData = barLabels.map(label => monthlyTotals[label]);

      if (pieChart) pieChart.destroy();
      pieChart = new Chart(document.getElementById("packagingPieChart"), {
        type: 'pie',
        data: {
          labels: pieLabels,
          datasets: [{
            data: pieData,
            backgroundColor: ["#28a745", "#20c997", "#4dbd74", "#6ccf8f", "#2eb85c"],
            borderColor: "#fff",
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { position: "bottom" } }
        }
      });

      if (barChart) barChart.destroy();
      barChart = new Chart(document.getElementById("packagingBarChart"), {
        type: 'bar',
        data: {
          labels: barLabels,
          datasets: [{
            label: "Total Weight (kg)",
            data: barData,
            backgroundColor: "#218838",
            borderRadius: 4
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              ticks: { stepSize: 5 }
            }
          },
          plugins: {
            legend: { display: false }
          }
        }
      });
    }

    packagingForm.addEventListener("submit", addPackagingInfo);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
